
<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/utils.js"></script>
    </head>
    <body>

        <label for="titolo">Titolo</label>
        <input type="text" id="titolo" name="titolo" required>
        <br>
        <label for="annoProduzione">Anno di produzione</label>
        <!-- Ricorda mySql per il type Year parte da 1901 e massimo 2155-->
        <input type="number" id="annoProduzione" name="annoProduzione" min="1901" max="2155" required>
        <br>
        <label for="genere">Genere</label>
        <input type="text" id="genere" name="genere" required>
        <br>
        <label for="durata">Durata (min)</label>
        <input type="number" id="durata" name="durata" min="1" required>
        <br>
        <label for="regista">Regista</label>
        <input type="text" id="regista" name="regista" required>
        <br>
        <label for="nazionalita">Nazionalità</label>
        <input type="text" id="nazionalita" name="nazionalita" maxlength="3" required>
        <br>
        <label for="immagine">Locandina</label>
        <input type="file" id="immagine" name="immagine" accept=".jpg" required>
        <br>

        <button onclick="inserisciFilm()">Inserisci</button>

        <br>

        <!-- eventuale errore richiesta AJAX-->
        <p class="errore" id = "errore"></p>
        <!-- eventuale errore richiesta diretta da barra browser (non c'è js ad occuparsene quindi va inserito via thymeleaf all'interno del tmplt HTML ricevuto)-->
        <p class="errore" th:if="${errore}" th:text="${errore}"></p>

        <a href="/elencoFilm">Indietro</a> 

        <!-- pulsante torna a login -->
        <a href="/logout" class="logout-link">Logout</a> <!-- Link per il logout -->
        
    </body>
</html>
